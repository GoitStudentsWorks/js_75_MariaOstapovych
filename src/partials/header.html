<header class="header">
  
    <div class="container header-wrapper">
      <!-- ЛОГОТИП -->
      <a
        class="header__logo link"
        href="./index.html"
        aria-label="home page link"
      >
        <svg class="header__logo-icon" width="109" height="28">
          <use href="./images/icons.svg#icon-logo-light"></use>
        </svg>
      </a>
  
      <!-- МЕНЮ ДЛЯ  АВТОРИЗОВАНОГО  КОРИСТУВАЧА -->
      <ul class="menu list link">
        <li class="menu_item">
          <a class="menu__home" href="index.html">Home</a>
        </li>
        <li class="menu_item-shop">
          <a class="menu__shopping" href="/src/shopping-list.html"
            >Shopping-list
            <svg class="menu__shopping_icon-cart" width="20" height="20">
              <use href="./images/icons.svg#icon-shopping-cart"></use>
            </svg>
          </a>
        </li>
      </ul>
  
      <div class="header__group">
        <div class="theme__switch-wrapper">
          <label class="theme__switch">
            <input type="checkbox" class="mode-switch" />
            <span class="slider round"></span>
          </label>
        </div>
  
        <button class="auth__modal-open auth__modal-open-js" type="button">
          Sign up
          <svg class="auth__modal-open_button" width="20" height="20">
            <use href="./images/icons.svg#icon-arrow-narrow-right"></use>
          </svg>
        </button>
  
  
        <!-- КНОПКА БУРГЕР МЕНЮ /ЗАКРИТТЯ  -->
  
        <button
          class="menu-toggle js-open-menu"
          aria-label="open close burger menu"
        >
          <svg class="icon-burger" width="28" height="28">
            <use class="icon-href" href="./images/icons.svg#icon-burger"></use>
          </svg>
        </button>
      </div>
  
      <!-- МОДАЛЬНЕ  ВІКНО МЕНЮ  -->
  
      <div class="modalll is-hidden data-modal">
        <!-- кнопка   Sign up -->
        <button
          class="drop-auth__modal-open drop-auth__modal-open-js is-hidden"
          type="button"
        >
          Sign up
          <svg width="20" height="20">
            <use href="/src/images/img.svg#icon-arrow-narrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </header>
